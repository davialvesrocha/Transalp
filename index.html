
<!DOCTYPE html>

<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: url("gif-fundo-novo.gif") no-repeat center center fixed; background-size: cover;
      color: white;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding: 5rem 2rem 2rem;
      position: relative;
      z-index: 1;
    }

    .profile {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      width: 150px;
      padding: 1rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      object-fit: cover;
      border: 3px solid #eee;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .username {
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 1rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.5rem;
    }

    .icon {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon:hover {
      transform: scale(1.3);
    }

    #soundToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #bbb;
      color: white;
      font-size: 1.1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    #soundToggle:hover {
      background: rgba(255,255,255,0.3);
    }
  
    .gif-background {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1;
    }

    .gif-background img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      opacity: 0.85;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
</style>
</head>

<script>
    const soundToggle = document.getElementById('soundToggle');
    const audio = document.getElementById('backgroundAudio');
    let soundOn = true;

    soundToggle.addEventListener('click', () => {
      soundOn = !soundOn;
      if (soundOn) {
        soundToggle.textContent = 'ðŸ”ˆ Som Ligado';
